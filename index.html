<title>Yashim Spa</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #d1ccbb;
        font-family: sans-serif;
        text-align: center;

        /* خلفية اللوجو المتكررة */
        background-image: url('logo.png');
        background-repeat: repeat;
        background-size: 170px;
    }

    /* طبقة تخفيف حتى لا تتداخل الخلفية */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(209, 204, 187, 0.92);
        z-index: -1;
    }

    /* اللوجو */
    .logo {
        width: 180px;
        height: auto;
        margin: 25px auto 10px auto;
        display: block;
        opacity: 0.95;
        position: relative;
        z-index: 2;
    }

    /* النص الترحيبي */
    .welcome-text {
        font-size: 21px;
        color: #494424;
        font-weight: 500;
        margin: 15px auto 30px auto;
        width: 85%;
        line-height: 1.7;
        position: relative;
        z-index: 2;
    }

    /* الإيقونات */
    .icons {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
        position: relative;
        z-index: 2;
    }

    .icon {
        width: 65px;
        height: 65px;
        fill: #494424;
    }

    /* خريطة */
    .map-container {
        width: 90%;
        margin: 40px auto;
        background: #f5f1df;
        padding: 15px;
        border-radius: 25px;
        box-shadow: 0 0 12px rgba(0,0,0,0.18);
        position: relative;
        z-index: 2;
    }

    iframe {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 20px;
    }

    /* الفوتر */
    footer {
        margin: 40px 0 20px 0;
        font-size: 18px;
        color: #3e3a23;
        position: relative;
        z-index: 2;
    }
</style>
